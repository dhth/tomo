[package]
name = "tomo"
version = "0.2.1"
edition = "2024"
repository = "https://github.com/dhth/tomo"
description = "tomo is a no-frills pomodoro progress indicator for tmux"
homepage = "https://github.com/dhth/tomo"
license = "MIT"
keywords = [
    "cli",
    "pomodoro",
    "time-tracking",
]
categories = [
    "command-line-utilities",
]
exclude = [
    ".github",
    "docker-compose.yml",
]

[dependencies]
anyhow = "1.0.97"
chrono = "0.4.40"
clap = { version = "4.5.35", features = ["derive"] }
dirs = "6.0.0"

[[bin]]
name = "tomo"
path = "src/main.rs"
doc = false

# The profile that 'cargo dist' will build with
[profile.dist]
inherits = "release"
lto = "thin"

[dev-dependencies]
assert_cmd = "2.0.16"
pretty_assertions = "1.4.1"
tempdir = "0.3.7"
